<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
         <!--Menú desplegable del usuario-->
          <li class="nav-item">
            <a class="nav-link" id="login-link" href="login.html">Iniciar Sesión</a>
            <ul class="dropdown-menu" id="dropdown">
              <li><a class="dropdown-item" href="my-profile.html"><i class="fa fa-user" aria-hidden="true"></i> Mi perfil</a></li>
              <li><a class="dropdown-item" href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Mi carrito</a></li>
              <hr class="hr-dropdown">
              <li><a class="dropdown-item" href="login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="cart">
        <h2>Carrito</h2>
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="container" id="cart-container">
          <div class="cart-item">
            <img src="${product.image}" alt="${product.name}" class="product-image" />
            <div class="product-info">
                <h5 class="product-name">${product.name}</h5>
                <div class="product-quantity">
                    <label>Cantidad
                        <input type="number" value="${product.quantity}" min="1" data-product-id="${product.id}" class="quantity-input" />
                    </label>
                </div>
            </div>
            <div class="product-price-info">
                <p class="product-price">${product.currency} ${product.cost}</p>
                <p class="product-subtotal">Subtotal ${product.currency} ${itemSubtotal}</p>
                <button class="remove-btn btn btn-danger btn-sm" data-index="${index}">Eliminar</button>
            </div>
        </div>
        </div>
        <div class="cart-total">
            <p>Total <span class="total">$0</span></p>
            <button class="purchase-btn">Comprar</button>
        </div>
    </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
