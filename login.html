<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <div class="row mt-4">
        <div class="col">
          <h1 class="mb-3">Bienvenido</h1>
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Contraseña</label>
              <input type="email" class="form-control" id="contraseña">
            </div>

            <button class="btn btn-primary" type="button" id="regBtn">Ingresar</button>
    </main>
  </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1"><a href="" target="_blank">¿Olvidó su contraseña?</a></p>
      <p class="mb-1">¿No tienes usuario?<a href="" target="_blank">Regístrate.</a></p>
    </footer>
  </div>
</body>

</html>
