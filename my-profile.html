  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" id="login-link" href="login.html">Iniciar Sesión</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar">
                        <img src="" alt="img-avatar" id="avatar-img">
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button class="boton-avatar" onclick="document.getElementById('avatar-input').click()">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="perfil-usuario-body">
                <div class="perfil-usuario-bio">
                    <h3 id="nombre-usuario">Nombre de usuario</h3>
                    <p id="bio-usuario">Información del usuario</p>
                </div>
                <div class="perfil-usuario-footer">
                    <form id="profileForm">
                        <div class="lista-datos">
                            <div class="form-group">
                                <i class="fa-solid fa-user-pen"></i>
                                <label for="nombre">Nombre*:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-user"></i>
                                <label for="segundoNombre">Segundo nombre:</label>
                                <input type="text" id="segundoNombre" name="segundoNombre">
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-user-pen"></i>
                                <label for="apellido">Apellido*:</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-user"></i>
                                <label for="segundoApellido">Segundo apellido:</label>
                                <input type="text" id="segundoApellido" name="segundoApellido">
                            </div>
                        </div>
                        <div class="lista-datos">
                            <div class="form-group">
                                <i class="fa-solid fa-envelope"></i>
                                <label for="email">E-mail*:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-phone"></i>
                                <label for="telefono">Teléfono de contacto:</label>
                                <input type="tel" id="telefono" name="telefono">
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-moon"></i>
                                <label for="modoNoche">Modo Noche:</label>
                                <input type="checkbox" id="modoNoche" name="modoNoche">
                                <label for="asterisco">*campos obligatorios</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-guardar">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </section>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
