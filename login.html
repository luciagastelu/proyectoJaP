<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Login</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img/login_fondo.jpg');
      background-size: cover;
    }
  </style>
</head>

<body>
  <form>
  <div class="recuadro">
  <!--Titulo login-->
  <h1 class="titulologin">Bienvenido</h1>
  
     <!--Campo usuario-->
     <input type="text" placeholder="Ingrese su usuario" class="campo_texto">
    
     <!--Campo contraseña-->
     <input type="text" placeholder="Ingrese su contraseña" class="campo_texto">
     
    <!--Boton ingresar-->
    <button class="botoningresar" type="button" id="regBtn">Ingresar</button>
    
    <!--Texo olvido de contraseña y falta usuario-->
    
    <p class="olvido"><a href="" target="_blank">¿Olvidó su contraseña?</a></p>
    <p class="registro">¿No tienes usuario? <a href="" target="_blank">Regístrate.</a></p>
  </form>
  </div>
</body>

</html>
